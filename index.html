<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section class="user-input-section">
      <h1>idea<span class="">box</span></h1>
      <input class="title-user-input" type="input" placeholder="Title">
      <input class="body-user-input" type="input" placeholder="Body">
      <button class="save-btn" type="button" name="button">save</button>
    </section>
    <section class="idea-list-section">
      <input class="search-input" type="button" placeholder="Search">
      <article class="idea">
        <h2></h2>
        <button class="delete-btn"type="button" name="button">X</button>
        <p></p>
        <button class="up-vote" type="button" name="button">up vote</button>
        <button class="down-vote"type="button" name="button">down vote</button>
        <p>Quality: swill</p>
      </article>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
